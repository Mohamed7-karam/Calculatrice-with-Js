<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <input type="text" readonly>
      <button value="7" class="operation">7</button>
      <button value="8" class="operation">8</button>
      <button value="9" class="operation">9</button>
      <button class="operator operation"value="/" >/</button>
      <button value="4" class="operation">4</button>
      <button value="5" class="operation">5</button>
      <button value="6" class="operation">6</button>
      <button class="operator operation"value="*" >*</button>
      <button value="1" class="operation">1</button>
      <button value="2" class="operation">2</button>
      <button value="3" class="operation">3</button>
      <button class="operator operation"value="-" >-</button>
      <button value="0" class="operation">0</button>
      <button value="." class="operation">.</button>
      <button value="C" id="erase">C</button>
      <button class="operator operation"value="+" >+</button>
      <button class="equal" value="=">=</button>
    </div>
  <script src="calculator.js"></script>
</body>
</html>
